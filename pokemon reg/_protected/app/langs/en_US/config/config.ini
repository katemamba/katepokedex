; INFORMATION OF LANGUAGE

[language]

; The prefix of the language: English = en, Italiano = it, Español = es, ...
; You may also be more accurate EX: English in United States = en-US, English in Great Britain = en-GB, ...
lang = en

; ltr = Left to right language (English, Italiano, Español, ...) | rtl = right to left language (Arabic, Hebrew, ...).
dir = ltr

; Language for encoding: UTF-8 generally still works.
charset = "utf-8"

[language.information]
name = English
author = "Pierre-Henry Soria"
email = "ph7software@gmail.com"
website = "http://ph7cms.com"

[language.application]
timezone = "America/Los_Angeles"
date_time_format = "m-d-Y H:i:s"
date_format = "m-d-Y"
time_format = "H:i:s"
